<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <title>TP 2</title>
</head>
<body>
  <h1>Calcules ta moyenne!</h1>
  <p>Entres tes cinq dernières notes pour connaitre ta moyenne.</p>
  <form action="#" method="post">
    <fieldset>
      <legend>Mes cinq dernières notes:</legend>
        <label for="firstScore">Première note
          <input type="number" name="firstScore" placeholder="example:12" id="firstScore"/>
        </label>
        <label for="secondScore">Deuxième note
          <input type="number" name="secondScore" placeholder="example:12" id="secondScore"/>
        </label>
        <label for="thirdScore">Troisième note
          <input type="number" name="thirdScore" placeholder="example:12" id="thirdScore"/>
        </label>
        <label for="fourthScore">Quatrième note
          <input type="number" name="fourthScore" placeholder="example:12" id="fourthScore"/>
        </label>
        <label for="lastScore">Dernière note
          <input type="number" name="lastScore" placeholder="example:12" id="lastScore"/>
        </label>
     </fieldset>
        <input type="submit" name="submit" value="Découvres ta moyenne !" id="button"/>
    </form>
    <script src="assets/css/js/jquery-3.5.1.min.js"></script>
    <script src="assets/css/js/script.js"></script>
  </body>
  </html>
